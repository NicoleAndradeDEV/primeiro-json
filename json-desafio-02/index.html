<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar JSON</title>
    <script src="json.js" defer></script>
</head>
<body>

    <h2>Informe os anos iniciais e finais:</h2>

    <label for="anoInicial">Ano Inicial:</label>
    <input type="number" id="anoInicial" required>

    <label for="anoFinal">Ano Final:</label>
    <input type="number" id="anoFinal" required>

    <label for="ordem">Ordem:</label>
    <select id="ordem">
        <option value="crescente">Crescente</option>
        <option value="decrescente">Decrescente</option>
    </select>

    <button onclick="criarJSON()">Criar JSON</button>

</body>
</html>
